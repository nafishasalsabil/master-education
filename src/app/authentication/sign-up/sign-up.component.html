<div class="container-fluid p-3 ">
    <div class="row d-flex justify-content-center align-items-center custom-h">
        <div class="col-lg-6 col-md-12 d-none d-lg-flex justify-content-center align-items-center p-2">
            <img src="/assets/images/su.svg" style="max-width: 100%;" >
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 p-2 d-flex flex-column">
            <h1 class="fw-bold d-block">Sign Up</h1>
            <hr style="color: rgb(236, 236, 236);" class="mt-0"/>
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control form-control-lg" formControlName="username" placeholder="Enter a username">
                    <span *ngIf="!signUpForm.get('username')?.valid && signUpForm.get('username')?.touched" class="help-block" >
                        Please enter a valid username!
                    </span>
                </div>
                <div class="form-group mb-3">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control form-control-lg" formControlName="email"  placeholder="e.g. Jonas.Kahnwald@gmail.com">
                    <span *ngIf="!signUpForm.get('email')?.valid && signUpForm.get('email')?.touched" class="help-block">
                        Please enter a valid e-mail!
                    </span>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="username" class="form-control form-control-lg" formControlName="password"  placeholder="Enter a password">
                    <span *ngIf="!signUpForm.get('password')?.valid && signUpForm.get('password')?.touched" class="help-block">
                        Please enter a valid password! (must have  minimum 8 characters)
                    </span>
                </div>
            <div class="button-container">
                <button class="btn signup-btn" [disabled]="!signUpForm.valid">Sign Up</button>
            </div>
               
            </form>
            <div class="login-text mt-2">
                <span>Already signed up? </span>
                <span class="lgn" (click)="gotoLogin()">Login</span>
            </div>
        </div>
    </div>
</div>
